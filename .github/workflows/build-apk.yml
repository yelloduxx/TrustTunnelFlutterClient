name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"

      - name: Get dependencies
        run: flutter pub get

      - name: Get plugin dependencies
        working-directory: plugins/vpn_plugin
        run: flutter pub get

      - name: Generate pigeon code
        working-directory: plugins/vpn_plugin
        run: |
          dart run pigeon --input pigeons/platform_api.dart
          dart run pigeon --input pigeons/platform_api.dart --swift_out ios/Classes/PlatformApi.g.swift
          dart run pigeon --input pigeons/platform_api.dart --swift_out macos/Classes/PlatformApi.g.swift

      - name: Generate drift code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        env:
          GPR_KEY: ${{ secrets.GPR_KEY }}
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: trusttunnel-apk
          path: build/app/outputs/flutter-apk/app-release.apk
